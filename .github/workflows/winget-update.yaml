name: Automated WinGet update

on:
  issue_comment:
    types:
      - created
  push:
    branches:
      - updates
    paths:
      - .github/workflows/winget-update.yaml
      - .versions.yaml
      - make.sh
      - template/**
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  winget-update:
    name: trunk upgrade

    runs-on: ubuntu-24.04
    environment: automated

    if: github.event_name != 'issue_comment' || contains(github.event.comment.body, '/rerun')

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          ref: master

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          ref: updates
          path: updates.tmp

      - name: Set version
        run: |
          echo "version=$(yq -r '.freelens' updates.tmp/.versions.yaml)" >> $GITHUB_ENV

      - name: Generate new manifests
        run: |
          mkdir -p manifests/f/Freelensapp/Freelens/${version}
          cd updates.tmp
          ln -s ../manifests manifests
          bash make.sh
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Check for changes
        run: |
          if git diff --exit-code; then
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push to branch
        if: env.changes == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          default_author: github_actions
          message: "New version: Freelensapp.Freelens version ${{ env.version }}"
          new_branch: Freelensapp-Freelens-${{ env.version }}
          fetch: false
          push: origin Freelensapp-Freelens-${{ env.version }} --set-upstream --force

      - name: Create pull request
        id: pr
        if: env.changes == 'true'
        uses: devops-infra/action-pull-request@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          target_branch: master
          title: "New version: Freelensapp.Freelens version ${{ env.version }}"
          get_diff: false
